<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spectral&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="../assets/favicon.ico">
  <title>Keyboard</title>
</head>
<body>
  <div class="container">
    <textarea class="textarea" name="text" cols="50" rows="5"></textarea>
    <div class="keyboard__container">
      <button class="keyboard__key">`</button>
      <button class="keyboard__key">1</button>
      <button class="keyboard__key">2</button>
      <button class="keyboard__key">3</button>
      <button class="keyboard__key">4</button>
      <button class="keyboard__key">5</button>
      <button class="keyboard__key">6</button>
      <button class="keyboard__key">7</button>
      <button class="keyboard__key">8</button>
      <button class="keyboard__key">9</button>
      <button class="keyboard__key">0</button>
      <button class="keyboard__key">-</button>
      <button class="keyboard__key">=</button>
      <button class="keyboard__key Backspace">Backspace</button>
      <button class="keyboard__key Tab">Tab</button>
      <button class="keyboard__key">q</button>
      <button class="keyboard__key">w</button>
      <button class="keyboard__key">e</button>
      <button class="keyboard__key">r</button>
      <button class="keyboard__key">t</button>
      <button class="keyboard__key">y</button>
      <button class="keyboard__key">u</button>
      <button class="keyboard__key">i</button>
      <button class="keyboard__key">o</button>
      <button class="keyboard__key">p</button>
      <button class="keyboard__key">[</button>
      <button class="keyboard__key">]</button>
      <button class="keyboard__key">\</button>
      <button class="keyboard__key Delete">Del</button>
      <button class="keyboard__key CapsLock">CapsLock</button>
      <button class="keyboard__key">a</button>
      <button class="keyboard__key">s</button>
      <button class="keyboard__key">d</button>
      <button class="keyboard__key">f</button>
      <button class="keyboard__key">g</button>
      <button class="keyboard__key">h</button>
      <button class="keyboard__key">j</button>
      <button class="keyboard__key">k</button>
      <button class="keyboard__key">l</button>
      <button class="keyboard__key">;</button>
      <button class="keyboard__key">'</button>
      <button class="keyboard__key Enter">Enter</button>
      <button class="keyboard__key ShiftLeft">Shift</button>
      <button class="keyboard__key">z</button>
      <button class="keyboard__key">x</button>
      <button class="keyboard__key">c</button>
      <button class="keyboard__key">v</button>
      <button class="keyboard__key">b</button>
      <button class="keyboard__key">n</button>
      <button class="keyboard__key">m</button>
      <button class="keyboard__key">,</button>
      <button class="keyboard__key">.</button>
      <button class="keyboard__key">/</button>
      <button class="keyboard__key">&#129093;</button>
      <button class="keyboard__key ShiftRight">Shift</button>
      <button class="keyboard__key ControlLeft">Ctrl</button>
      <button class="keyboard__key MetaLeft">Win</button>
      <button class="keyboard__key AltLeft">Alt</button>
      <button class="keyboard__key Space">Space</button>
      <button class="keyboard__key AltRight">Alt</button>
      <button class="keyboard__key">&#129092;</button>
      <button class="keyboard__key">&#129095;</button>
      <button class="keyboard__key">&#129094;</button>
      <button class="keyboard__key ControlRight">Ctrl</button>
    </div>
    <span>The keyboard was created on Windows.<br>For change language: Left Ctrl + Alt.</span>
  </div>

<script type="module" src="./script.js"></script>
</body>
</html>
